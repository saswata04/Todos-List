{% extends 'home/base.html' %}

{% block title %}ToDos - Edit Tasks{% endblock title %}

{% comment %} {% block add_task_status %}active{% endblock add_task_status %} {% endcomment %}

{% block contents %}
<div class="container text-center"><h3>Update Tasks</h3></div>

<div class="container mb-4">
    <form method="POST" action="">
    {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputTitle1">Title</label>
            <input type="text" class="form-control" name="title" id="title" value={{ title }}>
        </div>
        <div class="form-group">
            <label for="exampleInputDescription1">Description</label>
            <textarea class="form-control" name="desc" id="desc" cols="30" rows="10">{{ desc }}</textarea>
        </div>
        <button type="submit" class="btn btn-outline-dark float-right">Update</button>
    </form>
</div>
{% endblock contents %}
